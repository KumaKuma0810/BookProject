{% extends 'BookInfo/base.html' %}

{% block title %}Список книг{% endblock %}

{% block content %}
{% include 'BookInfo/template_tag/signin_main.html' %}

<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for book in books %}
        <div class="col">
            <div class="card shadow-sm">
            
            <img src="{{ book.cover }}" alt="{{ book.username }}" class="card-img-top" width="100%" height="355">
            <div class="card-body">
                <h2>{{ book.username }} </h2>
                <p class="card-text"> {{ book.description|truncatechars:150 }} </p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">В закладки</button>
                </div>
                <small class="text-body-secondary"> {{ book.date_added }}</small>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
      
    </div>
  </div>


{% endblock %}
