{% extends 'my_app/base.html' %}

{% block title %}Список книг{% endblock %}

{% block content %}
<h2>Список книг</h2>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a> by {{ book.author.name }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'book-add' %}">Добавить новую книгу</a>
{% endblock %}
